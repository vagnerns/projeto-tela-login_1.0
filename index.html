<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post">
                    <div class="campo">
                        <label for="login"></label>
                        <input type="email" name="login" id="login" placeholder="E-mail">
                    </div>
                    <div class="campo">
                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha" placeholder="senha">
                    </div>
                    <input type="submit" value="ENTRAR">
                    <a href="castratro.html">Cadastre-se</a><br>
                    <a href="recsenha.html">Esqueci a senha</a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
